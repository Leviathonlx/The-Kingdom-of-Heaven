## SOZ CHAIN PART 1 By Seljuk Shah

  soz.maintitle1.t:0 "The Sword of Zengi"
  soz.P1.B1.1.desc:0 "Any one [GetPlayer.Custom('WomanManGirlBoy')] can proclaim to be the Sultan of Ummah. But only Imad Al Din Zengi commanded the heart of all Ghazis. \n\n If Ismat Al Din, the dowager of the last Zengid Sultan and my master, Nur Al Din, does indeed posess the sword of the Great Zengi, then I must have it. For the good of the ummah."
  soz.P1.B1.1.a:0 "How are you?"
  soz.P1.B1.1.b:0 "You will give me the sword of Zengi."
  soz.P1.B1.1.tt:0 "Intimidate"

## SOZ QUEST FAIL LOC by Seljuk Shah

 soz.questfail.t:0 "Quest Failed!"
 soz.normalfail.1.desc:0 ""You musn't give in to gossip, my dear lion. Please don't push this matter any further.""
 soz.normalfail.1.a:0 "So be it. Shabakhair, dear."
 soz.normalfail.1.tt:0 "Quest Failed."


