 task_tax_collector_tax_reduction_modifier:0 "Council $councillor_tax_collector$"

 task_tax_collector_normal_taxes:0 "Normal Taxes"
 task_tax_collector_normal_taxes_effect_desc:0 "[councillor.GetShortUINameNoTooltip] is ordered to normalize the tax collection. \n\n[councillor.GetHerHis|U] tax collection gives you:\n[councillor.GetModifierDescForTask('task_tax_collector_normal_taxes')]"
 task_tax_collector_normal_taxes_modifier:0 "Council $councillor_tax_collector$"

 task_tax_collector_tax_extortion:0 "Tax Extortion"
 task_tax_collector_tax_extortion_effect_desc:0 "[councillor.GetShortUINameNoTooltip] is ordered to extort every penny from your Subjects. \n\n[councillor.GetHerHis|U] tax collection gives you:\n[councillor.GetModifierDescForTask('task_tax_collector_tax_extortion')]"
 task_tax_collector_tax_extortion_modifier:0 "Council $councillor_tax_collector$"

