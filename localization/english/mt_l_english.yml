 councillor_high_almoner_desc:0 "$councillor_high_almoner$ is a Minor Title given to a member of the Clergy. The High Almoner job is to distribute alms to the poor, the source coming from the Clergy or your Vassals. Being the High Almoner boosts the owner Learning, gives some amount of Piety and Prestige. Available to [duchy|E] titles and above"
