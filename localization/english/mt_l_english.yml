 councillor_court_champion:0 "Court Champion"
 councillor_court_champion_possessive:0 "Court Champion's"
 councillor_court_champion_desc:0 "$councillor_court_champion$ is a Minor Title given to someone from your [court|E]. The Court Champion job is to protect it's Liege and train the Realm's Knights. Being the bodyguard has it's advantages like increased martial skills and general opinion, but also it's disadvantages like lower Intrigue and more stress gain, since you are always on your toes. Available to [county|E] titles and above, and only to landless characters"
 game_concept_court_champion:0 "Court Champion"
 game_concept_court_champion_desc:0 "$councillor_court_champion$ is a Minor Title given to someone from your [court|E]. The Court Champion job is to protect it's Liege and train the Realm's Knights. Being the bodyguard has it's advantages like increased martial skills and general opinion, but also it's disadvantages like lower Intrigue and more stress gain, since you are always on your toes. Available to [county|E] titles and above, and only to landless characters"

 task_court_champion_bodyguard:0 "Protect the Liege"
 task_court_champion_bodyguard_effect_desc:0 "[councillor.GetShortUINameNoTooltip] is protecting your every move from hostile schemes. \n\n[councillor.GetHerHis|U] [prowess|E] skill gives you:\n[councillor.GetModifierDescForTask('task_court_champion_bodyguard')]"
 task_court_champion_bodyguard_modifier:0 "Council $councillor_court_champion$"

 task_court_champion_boost_knights:0 "Lead Knights"
 task_court_champion_boost_knights_effect_desc:0 "[councillor.GetShortUINameNoTooltip] is training and guiding the Knights of your Realm. \n\n[councillor.GetHerHis|U] [martial|E] and [prowess|E] skills gives you:\n[councillor.GetModifierDescForTask('task_court_champion_boost_knights')]"
 task_court_champion_boost_knights_modifier:0 "Council $councillor_court_champion$"

