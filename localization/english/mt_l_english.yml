 councillor_tax_collector:0 "Tax Collector"
 councillor_tax_collector_possessive:0 "Tax Collector's"
 councillor_tax_collector_desc:0 "$councillor_tax_collector$ is a Minor Title given to a [vassal|E] or someone from your [court|E]. The Tax Collector job is to collect taxes all around the land, depending on the Liege's desire. Being the Tax Collector boosts the owner Stewardship, and also benefits from bribes from people around the Realm. But it comes with a cost, no one likes a tax collector, and people tend to scheme against the Holder. Available to [county|E] titles and above"
 game_concept_tax_collector:0 "Tax Collector"
 game_concept_tax_collector_desc:0 "$councillor_tax_collector$ is a Minor Title given to someone from your [court|E]. The Tax Collector job is to collect taxes all around the land, depending on the Liege's desire. Being the Tax Collector boosts the owner Stewardship, and also benefits from bribes from people around the Realm. But it comes with a cost, no one likes a tax collector, and people tend to scheme against the Holder. Available to [county|E] titles and above"

